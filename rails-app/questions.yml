    default: "redis"
    type: string
    label: "Name"
    description: "Will be used to name the resources"
  - variable: redis.storageclass
    default: ""
    type: storageclass
    label: Storage Class


- variable: cache.enabled
  group: "Redis Cache Settings"
  default: true
  type: boolean
  label: Redis Cache Enabled
  show_subquestion_if: true
  subquestions:
  - variable: cache.name
    default: "redis-cache"
    type: string
    label: "Name"
    description: "Will be used to name the resources"
  - variable: redis.memory
    default: "100mb"
