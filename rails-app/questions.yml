questions:

- variable: name
  group: "General Settings"
  default: ""
  type: string
  label: "Name"
- variable: image
  group: "General Settings"
  default: ""
  type: string
  label: "Image"


- variable: db.enabled
  group: "Database Settings"
  default: true
  type: boolean
  label: Database Enabled
  show_subquestion_if: true
  subquestions:
  - variable: db.type
    default: "postgres"
    type: enum
    label: "Type"
    options:
    - postgres
  - variable: db.host
    default: ""
    type: string
    label: Database server host
  - variable: db.name
    default: ""
    type: string
    label: Database name
  - variable: db.username
    default: "postgres"
    type: string
    name: "Username"
  - variable: db.password
    default: ""
    type: password
    label: Password


- variable: web.enabled
  group: "Web Server Settings"
  default: true
  type: boolean
  label: Web Server Enabled
  show_subquestion_if: true
  subquestions:
  - variable: web.name
    default: "web"
    type: string
    label: "Name"
    description: "Will be used to name the resources"
  - variable: web.entrypoint
    default: ""
    type: string
    label: Docker Entrypoint
  - variable: web.command
    default: ""
    type: string
    label: Docker Command
  - variable: web.host
    default: ""
    type: string
    label: Hostname
    description: "Will be used for ingress and generate certificate"
  - variable: web.health
    default: true
    type: boolean
    label: Healthcheck Enabled
    description: "Will use /healthz as healthcheck"


- variable: worker.enabled
  group: "Worker Settings"
  default: true
  type: boolean
  label: Worker Enabled
  show_subquestion_if: true
  subquestions:
