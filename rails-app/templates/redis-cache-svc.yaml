{{- if .Values.cache.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.cache.name }}
  labels:
    app: {{ .Values.cache.name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version | replace "+" "_" }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  type: ClusterIP
  ports:
  - name: redis-tcp-port
    port: 6379
    targetPort: 6379
  selector:
    app: {{ .Values.cache.name }}
    release: "{{ .Release.Name }}"
{{- end }}
